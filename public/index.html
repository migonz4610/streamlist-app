<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#7f1d1d" />
    <meta name="description" content="Organize and manage your entertainment with StreamList." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="StreamList" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>StreamList - Your Personal Cinema Experience</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((reg) => console.log('✅ SW registered'))
            .catch((err) => console.error('❌ SW failed', err));
        });
      }
    </script>
  </body>
</html>
